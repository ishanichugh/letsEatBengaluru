<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lets Eat Bengaluru</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <img src="images/pizza.png" alt="Lets Eat Bengaluru Logo">
            <h1>Lets Eat Bengaluru</h1>
        </div>
    </div>
</header>

<main>
    <section class="contact-form">
        <h2>You can contact me by sending an email to me anytime.</h2>
        <form>
            <label for="name">Full name*</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <aside class="most-liked-posts">
        <h2>Most liked posts:</h2>
        <div class="post">
            <img src="images/dosa.png" alt="Post 1">
            <div class="post-details">
                <h3>Name</h3>
                <p>Category</p>
            </div>
        </div>
        <div class="post">
            <img src="images/smoothie.png" alt="Post 2">
            <div class="post-details">
                <h3>Name</h3>
                <p>Category</p>
            </div>
        </div>
        <a href="categories.html">More posts</a>
    </aside>
</main>

<!-- Footer Section -->
<footer>
    <div class="footer-links">
        <a href="home.html">Home</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="zomato-widget">
        <a title="View Ishani Chugh's food journey on Zomato!" href="https://www.zomato.com/EatWithIshani">
            <img alt="View my food journey on Zomato!" src="https://www.zomato.com/widgets/user_widget_img.php?user_id=31906531" width="130">
        </a>
    </div>
</footer>
</body>
</html>
